<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/png" href="upadted-logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer src="./App.js" type="module"></script>
    <title>WAMI</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="upadted-logo.png" class="logo" alt="Logo" />
      <ul class="activities">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Activity:</label>
            <select class="form__input form__input--type">
              <option value="workout">Workout</option>
              <option value="restaurant">Restaurant</option>
              <option value="hotel">Hotel</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label form__input--rating">Rating:</label>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5">&#9734;</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4">&#9734;</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3">&#9734;</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2">&#9734;</label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1">&#9734;</label>
            </div>
          </div>
          <div class="form__row">
            <label class="form__label">Review:</label>
            <input
              class="form__input--review"
              type="text"
              placeholder="write your review"
            />
          </div>
        </form>
      </ul>
    </div>
    <div id="map">
      <dialog data-modal class="display-modal">
        <form class="modal-form">
          <button formmethod="dialog" class="close-modal">&times;</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
